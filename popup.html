<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sarsılmaz Scam Notifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body {
      width: 250px;
      padding: 15px;
      background-color: #282c34; 
      color: #ffffff; 
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    h3 {
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
      color: #e74c3c; 
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.3);
    }
    .status-box {
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      text-align: center;
      margin-top: 10px;
      border: 2px solid transparent; 
    }

    .status-box.safe {
      background-color: #2ecc71; 
      border-color: #27ae60; 
    }

    .status-box.danger {
      background-color: #c0392b;
      border-color: #a93226; 
    }

    .status-box.checking {
      background-color: #f39c12; 
      border-color: #e67e22; 
    }
    h3{
      color: white;
    }

    @media (max-width: 250px) {
      body {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h3>Sarsılmaz Scam Notifier</h3>
  <div id="status" class="status-box safe">Checking...</div>
  <script src="popup.js"></script>
</body>
</html>
